<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="Privacy Policy - SafeVault" data-ar="سياسة الخصوصية - SafeVault"></title>
    <style>
        /* Modern, Attractive & Responsive Dark Theme */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;700&display=swap');

        :root {
            --primary-color: #00E676; 
            --secondary-color: #00C853; 
            --bg-dark: #0F0F0F;
            --bg-gradient-start: #1A1A2E;
            --bg-gradient-end: #0F0F0F;
            --text-light: #e0e0e0;
            --text-muted: #999;
            --card-bg: #1A1A2E;
            --border-color: rgba(0, 230, 118, 0.3);
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            background-attachment: fixed;
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.8;
            text-align: right;
        }

        body.en {
            font-family: 'Poppins', sans-serif;
            text-align: left;
        }

        /* تنسيق الحاوية لتناسب الكمبيوتر والجوال */
        .container {
            width: 95%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 40px 30px;
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border-color);
            position: relative;
        }

        /* شريط تبديل اللغة */
        .lang-switcher {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .lang-button {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        .lang-button.active {
            background-color: var(--primary-color);
            color: #000;
        }

        .lang-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--primary-color);
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            color: var(--primary-color);
            font-size: clamp(1.8rem, 5vw, 2.8rem); /* حجم مرن */
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 230, 118, 0.3);
        }

        h2 {
            color: var(--primary-color);
            font-size: clamp(1.4rem, 4vw, 1.8rem);
            margin-top: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        p {
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .content-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-right: 4px solid var(--primary-color);
        }

        body.en .content-card {
            border-right: none;
            border-left: 4px solid var(--primary-color);
        }

        .contact-box {
            background: linear-gradient(45deg, rgba(0, 230, 118, 0.1), transparent);
            padding: 30px;
            border-radius: 15px;
            border: 1px dashed var(--primary-color);
            text-align: center;
            margin-top: 50px;
        }

        .email-text {
            display: block;
            margin-top: 10px;
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: bold;
            word-break: break-all; /* منع خروج الايميل عن الشاشة في الجوال */
        }

        footer {
            text-align: center;
            padding: 30px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* تحسينات إضافية لشاشات الجوال الصغيرة جداً */
        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
                margin: 10px auto;
            }
            .lang-button {
                padding: 8px 18px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="lang-switcher">
            <button class="lang-button" id="ar-btn" onclick="setLanguage('ar')">العربية</button>
            <button class="lang-button" id="en-btn" onclick="setLanguage('en')">English</button>
        </div>

        <header>
            <h1 data-en="SafeVault Privacy Policy" data-ar="سياسة خصوصية SafeVault">سياسة خصوصية SafeVault</h1>
        </header>

        <main>
            <div class="content-card">
                <p data-en="At <strong>SafeVault</strong>, your privacy is our top priority. We designed this app to manage your passwords with military-grade encryption while keeping your data entirely in your hands." 
                   data-ar="نحن في <strong>SafeVault</strong> نضع خصوصيتك في مقدمة أولوياتنا. تم تصميم هذا التطبيق لإدارة كلمات السر الخاصة بك بتشفير عالي المستوى مع إبقاء بياناتك بالكامل بين يديك."></p>
            </div>

            <h2 data-en="1. No Data Collection" data-ar="1. عدم جمع البيانات">1. عدم جمع البيانات</h2>
            <p data-en="SafeVault does <strong>NOT</strong> collect, share, or upload your passwords or personal info to any servers. Everything stays offline." 
               data-ar="تطبيق SafeVault <strong>لا</strong> يقوم بجمع أو مشاركة أو رفع كلمات السر أو معلوماتك الشخصية إلى أي خوادم. كل شيء يبقى محلياً."></p>

            <h2 data-en="2. Local Encryption" data-ar="2. التشفير المحلي">2. التشفير المحلي</h2>
            <p data-en="Your data is encrypted using <strong>FlutterSecureStorage</strong>. This means only you can access your vault through your device." 
               data-ar="يتم تشفير بياناتك باستخدام تقنية <strong>FlutterSecureStorage</strong>. هذا يعني أنك الوحيد الذي يمكنه الوصول لخزنتك من خلال جهازك."></p>

            <h2 data-en="3. Language & Security" data-ar="3. اللغة والأمان">3. اللغة والأمان</h2>
            <p data-en="To ensure global security standards, the app only processes English characters and symbols in passwords to prevent common vulnerabilities." 
               data-ar="لضمان معايير الأمان العالمية، يعالج التطبيق الأحرف والرموز الإنجليزية فقط في كلمات السر لمنع الثغرات الشائعة."></p>

            <div class="contact-box">
                <p data-en="Questions? Contact the developer at:" data-ar="لديك استفسار؟ تواصل مع المطور عبر:"></p>
                <span class="email-text">m15660803@gmail.com</span>
            </div>
        </main>

        <footer>
            <p data-en="© 2026 SafeVault. All rights reserved." data-ar="© 2026 SafeVault. جميع الحقوق محفوظة.">© 2026 SafeVault. جميع الحقوق محفوظة.</p>
        </footer>
    </div>

    <script>
        const langData = document.querySelectorAll('[data-en], [data-ar]');
        const body = document.querySelector('body');
        const titleElement = document.querySelector('title');
        const arBtn = document.getElementById('ar-btn');
        const enBtn = document.getElementById('en-btn');

        function setLanguage(lang) {
            localStorage.setItem('safevault_lang', lang);
            
            langData.forEach(el => {
                el.innerHTML = (lang === 'en') ? el.dataset.en : el.dataset.ar;
            });

            titleElement.textContent = (lang === 'en') ? "Privacy Policy - SafeVault" : "سياسة الخصوصية - SafeVault";
            
            body.className = lang;
            arBtn.className = 'lang-button ' + (lang === 'ar' ? 'active' : '');
            enBtn.className = 'lang-button ' + (lang === 'en' ? 'active' : '');
        }

        // تشغيل اللغة المختارة تلقائياً
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('safevault_lang') || 'ar';
            setLanguage(savedLang);
        });
    </script>
</body>
</html>
